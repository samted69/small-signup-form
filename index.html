<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="text-section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="form-section">
        <div class="offer">
          <a href="#"><b>Try it free 7 days</b> then $20/mo. thereafter</a>
        </div>
        <div class="form">
          <form name="form">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              required
            />
            <label for="first-name" class="hidden"
              >First Name Cannot be empty</label
            >

            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              required
            />
            <label for="last-name" class="hidden"
              >Last Name Cannot be empty</label
            >

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label for="email" class="hidden"
              >Looks like this is not an email</label
            >

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password" class="hidden"
              >Password cannot be empty</label
            >
            <button id="submit">CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
